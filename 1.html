	<script>
	// 数组去重1
	var arr1 = [1,2,1,1,1,1,1,2,12,1,3,12,13];
	var value;
	for(var i = 0; i < arr1.length; i++){
		value = arr1[i];
		for(var j = i + 1; j < arr1.length; j++){
			if(value == arr1[j] ){
				arr1.splice(j,1);
				j--;
			}
		}
	}
	// console.log(arr1);
	//数组去重2
	function qc(arr){
		var newArr = [];
		var obj = {};
		for(var i = 0; i < arr.length; i++){
			if(!obj[arr[i]]){
				newArr.push(arr[i]);
				obj[arr[i]] = true;
			}
		}
		return newArr;
	}
